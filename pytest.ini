[pytest]
# Pytest configuration for legal-mcp project

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = store/tests

# Markers for categorizing tests
markers =
    unit: Unit tests with mocked dependencies (fast, no external services)
    integration: Integration tests requiring database and external services (slow)
    slow: Tests that take a long time to run

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output options
addopts =
    -v
    --tb=short
    --strict-markers

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
